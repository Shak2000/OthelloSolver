<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello Game</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="game-container bg-white shadow-lg rounded-lg p-6 max-w-full w-[900px]">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Othello</h1>

        <!-- Initial Menu Section -->
        <div id="initial-menu" class="flex flex-col items-center justify-center gap-6 py-10">
            <button id="start-game-initial-btn" class="btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 text-xl">Start New Game</button>
            <button id="quit-program-initial-btn" class="btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 px-8 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 text-xl">Quit Program</button>
        </div>

        <!-- Game Content Section (initially hidden) -->
        <div id="game-content" class="hidden">
            <div class="game-info flex justify-between items-center mb-6 text-lg font-semibold">
                <div id="black-score" class="text-black bg-gray-200 px-4 py-2 rounded-md shadow-sm">Black: 2</div>
                <div id="current-player" class="text-gray-700 bg-yellow-200 px-4 py-2 rounded-md shadow-sm">Current Player: Black</div>
                <div id="white-score" class="text-white bg-gray-800 px-4 py-2 rounded-md shadow-sm">White: 2</div>
            </div>

            <div id="board-container" class="grid grid-cols-8 gap-1 bg-green-700 p-2 rounded-lg shadow-inner border-2 border-green-800 mx-auto w-full max-w-[500px] aspect-square">
                <!-- Board cells will be generated by JavaScript -->
            </div>

            <div class="game-controls flex flex-wrap justify-center gap-4 mt-8">
                <div class="flex items-center gap-2 bg-gray-200 p-3 rounded-lg shadow-sm">
                    <label for="depth-input" class="font-semibold text-gray-700">AI Depth:</label>
                    <input type="number" id="depth-input" value="4" min="1" class="w-20 p-2 border border-gray-300 rounded-md text-center focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button id="computer-move-btn" class="btn bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">Computer Move</button>
                <button id="undo-move-btn" class="btn bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">Undo Move</button>
                <button id="start-game-in-game-btn" class="btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">Start New Game</button>
                <button id="quit-game-btn" class="btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">Quit Game</button>
            </div>

            <div id="message-box" class="mt-6 p-4 bg-blue-100 border border-blue-300 text-blue-800 rounded-md text-center hidden">
                <!-- Messages will appear here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script.js"></script>
</body>
</html>
